<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link id="formStyle" rel="stylesheet" href="/style/sign-in-style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Rounded"
      rel="stylesheet">
</head>
<body>
    <span id="back-icon"  class="material-icons-sharp">
        arrow_back_ios
        </span>
        <div class="form-filling" >
          <img class="portalnest-logo" src="/assets/logo/portalnest logo.png" />
          <div>
            <h1  class="log-in-to-your">Log In To Your Account</h1>
            <h2  class="welcome-back-to">Welcome Back! To Portalnest! Select Your Method</h2>
          </div>
        </div>
        <div  class="third-party-auth" >
          <div class="facebook">
            <div class="overlap-group">
              <img class="auth-logo" src="/assets/images/Facebook-logo.png" />
              <div class="auth-name">Facebook</div>
            </div>
          </div>
          <div class="google">
            <div class="overlap-group">
              <img class="auth-logo" src="/assets/images/Google.webp" />
              <div class="auth-name">Google</div>
            </div>
          </div>
        </div>
        <div class="or">
          <div class="line" style="flex-grow: 1; height: 1px; background-color: black;"></div>
          <div class="or-continue-with" style="padding: 0 10px;">Or Continue With Email</div>
          <div class="line" style="flex-grow: 1; height: 1px; background-color: black;"></div>
        </div>
        <div class="mail-form">
          <div  class="outer-form email">
            <img class="form-icon" src="/assets/icons/email.svg" >
            <input type="email" placeholder="Email"  required >
          </div>
          <div id="password-form" class="outer-form">
            <img class="form-icon" src="/assets/icons/lock.svg" >
            <input type="password" placeholder="Password" required >
            <img class="eye-off" src="/assets/icons/visibility_off.svg" />
          </div>
      </div>
        <div class="forget-remember-password" >
          <div class="remember-me-tick">
            <img class="checker" src="/assets/icons/check_box.svg" />
            <div class="remember-me">Remember Me</div>
          </div>
          <a href="#" class="text-wrapper-4">Forgot Password?</a>
        </div>
        
        <div class="log-in">
            <div class="log-in-2">Log In</div>
        </div>
        <div class="account-creation">
          <div class="dont-have-account">Donâ€™t Have An Account?</div>
          <div class="sign-up-now" id="signUpNow">Sign Up Now</div>
        </div>
</body>
</html>
