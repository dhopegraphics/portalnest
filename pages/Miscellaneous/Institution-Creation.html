<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institution Registration - PortalNest</title>
    <link rel="stylesheet" href="/style/institution-creation.css" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/logo/portalnest-Variation-Logo.png"
    />
  </head>
  <body>
    <div class="institution-creation">
      <main>
        <div class="head">
          <img src="/assets/icons/arrow_back.png" alt="" class="back" />
          <h1>APPLICATION FORM FOR INSTITUTION CREATION</h1>
          <img src="" alt="" />
        </div>

        <form action="">
          <div class="container">
            <label for="school-name">NAME OF THE SCHOOL</label>
            <input
              type="text"
              name="school-name"
              id="school-name"
              class="long"
            />
            <label for="wmail">EMAIL OF THE SCHOOL</label>
            <input type="text" name="email" id="email" class="long" />
            <label for="hotlines">SCHOOL HOTLINES/CALL LINES</label>
            <div class="house">
              <input
                type="text"
                class="short left"
                name="hotlines1"
                id="hotlines"
              />
              <input
                type="text"
                class="short right"
                name="hotlines2"
                id="hotlines"
              />
            </div>
            <label for="location">SCHOOL LOCATION</label>
            <div class="lochouse">
              <input type="text" class="short" name="location" id="location" />
              <button class="btn btn-location">
                click to use current location
              </button>
            </div>

            <div class="address">
              <div class="district">
                <label for="district">DISTRICT</label>
                <select name="" id="">
                  <option value="asdfg">asdf</option>
                  <option value="asdfgg">asdfg</option>
                  <option value="asfgh">asdfg</option>
                </select>
              </div>
              <div class="type">
                <label for="type">SELECT TYPE</label>
                <select name="" id="">
                  <option value="asdfg">asdf</option>
                  <option value="asdfgg">asdfg</option>
                  <option value="asfgh">asdfg</option>
                </select>
              </div>
            </div>
            <label for="about-school">ABOUT YOUR SCHOOL</label>
            <textarea name="about-school" id="about-school"></textarea>
            <div class="upload">
              <input type="file" id="requirement-for-admission" />
              <input type="file" id="school-license-document" />
              <label class="upload-box" for="requirement-for-admission">
                <img src="" alt="" />
              </label>
              <label for="school-license-document" class="upload-box">
                <img src="" alt="" />
              </label>
            </div>
            <div class="subdiv">
              <button class="btn submit" type="submit">
                submit your application Form
              </button>
            </div>
          </div>
        </form>
      </main>
      <div class="view">
        <img src="/assets/images/Secure-mobile-apps.svg" alt="" />
      </div>
    </div>
  </body>
</html>
