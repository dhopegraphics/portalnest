<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PortalNest</title>
    <link rel="stylesheet" href="/style/student-auth.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up To Your School</h2>
            <p>Welcome To PortalNest! Select Your Method</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
            <p>Or Continue With Email</p>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="text" id="institution-code" placeholder="Your Institution Code" required>
                <input type="text" id="student-id" placeholder="Student ID" required>
                <button type="submit" class="signup-btn">Create An Account</button>
            </form>
            <p>Already Have An Account? <a href="index.html">Log In</a></p>
        </div>
    </div>
  
</body>
</html>
