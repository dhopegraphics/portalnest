<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to  -  Dashboard </title>
    <link rel="stylesheet" href="manager-style.css">
    <link rel="icon" type="image/png" href="/assets/logo/portalnest-Variation-Logo.png">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Manager Log In</h2>
            <p>Access Your PortalNest Manager Account</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
            <p>Or Use Your Email</p>
            <form id="manager-login-form">
                <input type="email" id="manager-email" placeholder="Email" required>
                <input type="password" id="manager-password" placeholder="Password" required>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p>Don't Have An Account? <a href="manager-signup.html">Sign Up</a></p>
        </div>
    </div>
  
</body>
</html>
