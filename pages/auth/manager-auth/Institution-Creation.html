<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Registration - PortalNest</title>
    <link rel="stylesheet" href="/style/institution-creation.css">

</head>
<body>
    <div class="institution-creation">
        <div class="div">
          <div class="animated-preview"><img class="secure-mobile-apps" src="img/secure-mobile-apps-1.svg" /></div>
          <div class="INPUT-NAME-form">
            <div class="rectangle"></div>
            <div class="text-wrapper">Name Of The School</div>
          </div>
          <div class="INPUT-EMAIL-form">
            <div class="rectangle"></div>
            <div class="text-wrapper">Email Of The School</div>
          </div>
          <div class="INPUT-hotlines-form">
            <div class="div-2"></div>
            <div class="rectangle-2"></div>
            <div class="SCHOOL-hotlines-CALL">School Hotlines/ Call Lines</div>
          </div>
          <div class="INPUT-SCHOOL">
            <div class="rectangle-3"></div>
            <div class="overlap-group"><p class="CLICK-TO-USE-CURRENT">Click To Use Current Location</p></div>
            <div class="text-wrapper">School Location</div>
          </div>
          <div class="ABOUT-SCHOOL-form">
            <div class="rectangle-4"></div>
            <div class="text-wrapper">About The School</div>
          </div>
          <div class="select-district-form">
            <div class="div-2"><img class="chevron-down" src="img/chevron-down.svg" /></div>
            <div class="text-wrapper">District</div>
          </div>
          <div class="select-school-type">
            <div class="div-2"><img class="img" src="img/chevron-down.svg" /></div>
            <div class="text-wrapper">Select Type</div>
          </div>
          <div class="UPLOADS">
            <div class="school-requirement">
              <div class="overlap-group-2">
                <img class="upload-cloud" src="img/upload-cloud.svg" />
                <div class="upload-requirement">
                  Upload Requirement<br />
                  For Admission
                </div>
              </div>
            </div>
            <div class="document-by-niasc">
              <div class="overlap">
                <img class="upload-cloud-2" src="img/upload-cloud.svg" />
                <div class="upload-your-school">Upload Your<br />school License<br />document</div>
              </div>
            </div>
          </div>
          <div class="submit">
            <div class="submit-your-wrapper"><div class="submit-your">Submit Your Application Form</div></div>
          </div>
          <div class="top-title">
            <div class="caution-on-what-to"></div>
            <p class="APPLICATION-FORM-FOR">Application Form For Institution Creation</p>
            <img class="arrow-back" src="img/arrow-back.svg" />
          </div>
        </div>
      </div>
  
</body>
</html>
