<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Registration - PortalNest</title>
    <link rel="stylesheet" href="institution-style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Register Your Institution</h2>
            <p>Create an Institution Account on PortalNest</p>
            
            <form id="institution-signup-form">
                <input type="text" id="institution-name" placeholder="Institution Name" required>
                <input type="email" id="admin-email" placeholder="Administrator Email" required>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <input type="text" id="institution-code" placeholder="Institution Code" required>
                <input type="text" id="institution-address" placeholder="Institution Address" required>
                <button type="submit" class="signup-btn">Create Institution</button>
            </form>

            <p>Already Have an Account? <a href="manager-signin.html">Log In</a></p>
        </div>
    </div>
  
</body>
</html>
