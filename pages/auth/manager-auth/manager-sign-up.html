<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Sign Up - PortalNest</title>
    <link rel="stylesheet" href="/style/manager-style.css">
    <link rel="icon" type="image/png" href="/assets/logo/portalnest-Variation-Logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Rounded"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="left" id="authContainer" >
            <div class="get-back" >
                <span id="back-icon"  class="material-icons-sharp">
                  arrow_back_ios
                  </span>
              </div>
                    <div class="form-filling" >
                      <img class="portalnest-logo" src="/assets/logo/portalnest logo.png" />
                      <div>
                        <h1  class="log-in-to-your">Sign Up To Your School</h1>
                        <p  class="welcome-back-to">Welcome to portalNest! Select Your method. this
                             is when <br> your Â institution is  already created but you are not 
                             on <br> our platform</p>
                      </div>
                    </div>
                    <div  class="third-party-auth" >
                      <div class="facebook">
                        <div class="overlap-group">
                          <img class="auth-logo" src="/assets/images/Facebook-logo.png" />
                          <div class="auth-name">Facebook</div>
                        </div>
                      </div>
                      <div class="google">
                        <div class="overlap-group">
                          <img class="auth-logo" src="/assets/images/Google.webp" />
                          <div class="auth-name">Google</div>
                        </div>
                      </div>
                    </div>
                    <div class="or">
                      <div class="line" style="flex-grow: 1; height: 1px; background-color: black;"></div>
                      <div class="or-continue-with" style="padding: 0 10px;">Or Continue With Email</div>
                      <div class="line" style="flex-grow: 1; height: 1px; background-color: black;"></div>
                    </div>
                    <div class="mail-form">
                      <div  class="outer-form email">
                        <img class="form-icon" src="/assets/icons/email.svg" >
                        <input type="email" placeholder="Email"  required >
                      </div>
                      <div id="password-form" class="outer-form">
                        <img class="form-icon" src="/assets/icons/lock.svg" >
                        <input type="password" placeholder="Password" required >
                        <img class="eye-off" src="/assets/icons/visibility_off.svg" />
                      </div>
                      <div id="institution-form" class="outer-form">
                        <img class="form-icon" src="/assets/icons/lock.svg" >
                        <input type="text" placeholder="Institution Code" required >
                       
                      </div>

                      <div id="staff-form" class="outer-form">
                        <img class="form-icon" src="/assets/icons/lock.svg" >
                        <input type="text" placeholder="Staff/Manager Code" required >
                      </div>
                  </div>
                    
                  <!-- Dropdown for selecting role -->
<!-- Styled Dropdown for Role Selection -->
<div id="role-form" class="outer-form">
    <img class="form-icon" src="/assets/icons/Filling Survey.svg">
    <select class="styled-select" required>
        <option value="" disabled selected>Select Your Role</option>
        <option value="lecturer">Lecturer</option>
        <option value="staff">Staff</option>
        <option value="administrator">Administrator</option>
        <option value="examination_officer">Examination Officer</option>
        <option value="admissions_officer">Admissions Officer</option>
        <option value="head_of_department">Head of Department (HOD)</option>
        <option value="principal">Principal</option>
        <option value="dean">Dean</option>
        <option value="registrar">Registrar</option>
        <option value="bursar">Bursar</option>
    </select>
</div>
                    <div class="create-in">
                        <div class="create-in-2">Create An Account</div>
                    </div>
            
        </div>
        <div class="right">
          <div class="animated-preview">
            <img class="secure-mobile-apps" src="/assets/images/Secure-mobile-apps.svg" />
          </div>
        </div>
      </div>
    </div>
    
    <div id="custom-alert" class="alert-box hidden">
        <p id="alert-message"></p>
        <button id="close-alert">OK</button>
    </div>
    
    <script type="module" src="/firebase/auth/manager_sign_up.js" ></script>
    <script src="/functions/autosave.js"></script>
   
</body>
</html>
