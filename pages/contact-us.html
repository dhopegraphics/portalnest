<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us - PortalNest</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" class="btn">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Everywhere, Anywhere</h1>
        <p>Connect to Your Students</p>
    </section>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name Here" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Mail Here" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message Here" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
