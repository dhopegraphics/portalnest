<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Management</title>

    <link rel="stylesheet" href="../../style/schooladmin-query.css" />

    <script defer src="../../functions/script-schooladmin.js"></script>
  </head>
  <body>
    <div class="main__card-container">
      <h1>Faculties Management</h1>

      <div class="card_scroll dashboard__scroll">
        <div class="card__container" id="cardContainer">
          <div class="card card_green">
            <div class="card__header flex border_green">
              <span class="people_icon">
                <i class="bi bi-diagram-3 col_green"></i>
              </span>
              <div>
                <p class="col_green">8</p>
                <p>Total Faculties</p>
              </div>
            </div>

            <div class="card__footer flex col_green">
              <p>See Details</p>
              <button>
                <i class="bi bi-arrow-right col_green"></i>
              </button>
            </div>
          </div>

          <div class="card card_violet">
            <div class="card__header flex border_violet">
              <span>
                <i class="bi bi-graph-up col_violet"></i>
              </span>
              <div>
                <p class="col_violet">20</p>
                <p>Departments</p>
              </div>
            </div>

            <div class="card__footer flex col_violet">
              <p>See Details</p>
              <button><i class="bi bi-arrow-right col_violet"></i></button>
            </div>
          </div>

          <div class="card card_orange">
            <div class="card__header flex border_orange">
              <span><i class="bi bi-person col_orange"></i></span>
              <div>
                <p class="col_orange">14</p>
                <p>HOD's Assigned</p>
              </div>
            </div>

            <div class="card__footer flex col_orange">
              <p>See Details</p>
              <button><i class="bi bi-arrow-right col_orange"></i></button>
            </div>
          </div>

          <div class="card card_lightblue">
            <div class="card__header flex border_lightblue">
              <span>
                <i class="bi bi-braces col_lightblue"></i>
              </span>

              <div>
                <p class="col_lightblue">6</p>
                <p>Unassigned Departments</p>
              </div>
            </div>

            <div class="card__footer flex col_lightblue">
              <p>See Details</p>
              <button>
                <i class="bi bi-arrow-right col_lightblue"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="faculty_management"
      class="dashboard__section content faculty_management_section"
    >
      <div class="student_mang_header faculty_icon flex">
        <button class="flex">
          <span><i class="bi bi-diagram-3"></i></span>
          Add Faculty
        </button>
      </div>

      <div
        id="live__admission"
        class="live__activity-container admission_content_container"
      >
        <div class="student__search flex">
          <form action="#">
            <input
              class="admission_search"
              type="text"
              placeholder="Search Faculties..."
            />
          </form>

          <div class="student_sorted_con flex">
            <select name="" id="" class="sort_btn admission_sort">
              <option value="1">ALL STATUS</option>
              <option value="2">ADMITTED</option>
              <option value="3">PENDING REVIEW</option>
              <option value="4">REJECTED</option>
            </select>

            <select name="" id="" class="sort_btn admission_sort">
              <option value="1">All Faculties</option>
              <option value="2">Faculty of Science</option>
              <option value="3">Faculty of Social Sciences</option>
              <option value="4">Faculty of Health</option>
              <option value="5">Faculty of Law</option>
              <option value="6">Faculty of Business</option>
            </select>
          </div>
        </div>

        <div class="admission_content">
          <div class="admission_initials flex faculty_initials">
            <p>Faculty Name</p>
            <p>ID</p>
            <p>Departments</p>
            <p>Status</p>
            <p>Action</p>
          </div>

          <div class="contents__admission">
            <div class="inner_contents__admission flex">
              <input type="checkbox" />

              <div class="initial_content flex admisson_content_display">
                <div class="person_details flex admission_person">
                  <div class="person_details_con">
                    <p>Faculty of Science</p>
                  </div>
                </div>

                <div class="program_date">
                  <p>Sci-12</p>
                </div>

                <div class="admission_title">
                  <p>4 Departments</p>
                </div>

                <div class="student_pending">
                  <p>Active</p>
                </div>

                <div class="flex admission_approval">
                  <button>
                    <span>
                      <i class="bi bi-eye"></i>
                    </span>
                  </button>

                  <!-- Check button -->
                  <button class="flex">
                    <i class="bi bi-check-lg"></i>
                  </button>

                  <!-- Close button -->
                  <button class="flex">&times;</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- move this to the bottom -->
        <div class="admisson_footer">
          <p>
            Showing <span class="admisson_num_check">1</span> To
            <span class="addmission_on_check">10</span> of
            <span class="admisson_total_check">97</span> Results
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
