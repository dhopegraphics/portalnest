<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../style/schooladmin-query.css" />

    <script defer src="../../functions/script-schooladmin.js"></script>
  </head>
  <body>
    <div
      id="student_management"
      class="dashboard__section content student_management_section"
    >
      <div class="student_mang_header flex">
        <button class="flex">
          <span><i class="bi bi-person-plus"></i></span>
          Add New Student
        </button>
      </div>

      <div
        id="live__admission"
        class="live__activity-container admission_content_container"
      >
        <div class="student__search flex">
          <form action="#">
            <input
              class="admission_search"
              type="text"
              placeholder="Search by Name, Email or ID..."
            />
          </form>

          <div class="student_sorted_con flex">
            <select name="" id="" class="sort_btn admission_sort">
              <option value="1">ALL STATUS</option>
              <option value="2">ADMITTED</option>
              <option value="3">PENDING REVIEW</option>
              <option value="4">REJECTED</option>
            </select>

            <select name="" id="" class="sort_btn admission_sort">
              <option value="1">All Departments</option>
              <option value="2">Computer Science</option>
              <option value="3">Social Sciences</option>
              <option value="4">Pharmacy</option>
              <option value="5">Biology</option>
              <option value="6">Business</option>
              <option value="7">Law</option>
            </select>
          </div>
        </div>

        <div class="admission_content">
          <div class="admission_initials flex">
            <p>Sutdent</p>
            <p>ID</p>
            <p>Department</p>
            <p>Status</p>
            <p>Action</p>
          </div>

          <div class="contents__admission">
            <div class="inner_contents__admission flex">
              <input type="checkbox" />

              <div class="initial_content flex admisson_content_display">
                <div class="person_details flex admission_person">
                  <div class="admission_person_img"></div>

                  <div class="person_details_con">
                    <p>John Sam Mensah</p>
                    <p>example@gmail.com</p>
                  </div>
                </div>

                <div class="program_date">
                  <p>20240220</p>
                </div>

                <div class="admission_title">
                  <p>Computer Science</p>
                </div>

                <div class="student_pending">
                  <p>Active</p>
                </div>

                <div class="flex admission_approval">
                  <button>
                    <span>
                      <i class="bi bi-eye"></i>
                    </span>
                  </button>

                  <!-- Check button -->
                  <button class="flex">
                    <i class="bi bi-check-lg"></i>
                  </button>

                  <!-- Close button -->
                  <button class="flex">&times;</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- move this to the bottom -->
        <div class="admisson_footer">
          <p>
            Showing <span class="admisson_num_check">1</span> To
            <span class="addmission_on_check">10</span> of
            <span class="admisson_total_check">97</span> Results
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
