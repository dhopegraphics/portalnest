<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons links -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- font aw -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>School Managers</title>

    <!-- Javascript -->
    <script defer src="../../functions/script-schooladmin.js"></script>
  </head>
  <body>
    <div class="managers__header flex">
      <h2>Complete List</h2>

      <select name="" id="" class="sort_btn">
        <option value="1">ALL</option>
        <option value="2">NAME</option>
        <option value="3">TITLE</option>
      </select>
    </div>

    <!-- initial content for my javascript -->
    <div class="initial_content_container">
      <div class="manager_content_container">
        <h1>Lecturer/Teacher :</h1>

        <div class="initial_title flex">
          <p>Name</p>
          <p>Department</p>
          <p>Course</p>
          <p>Year</p>
          <p>Salary($)</p>
        </div>

        <div class="initial_content grid">
          <div class="person_details flex">
            <div class="person_img"></div>
            <p>Isaac Nana Sam Mensah</p>
          </div>

          <div class="program_title flex">
            <p>Computer Science</p>
          </div>

          <div class="course_title flex">
            <p>Circuit Theory</p>
          </div>

          <div class="program_level flex">
            <p>Year 1,2,4</p>
          </div>

          <div class="manager_salary flex">
            <p>12,000</p>

            <div class="salary_btn_container flex">
              <button class="flex"><span>+</span> Add Roles</button>

              <!-- Edit button -->
              <button class="flex">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>

              <!-- close button -->
              <button class="flex">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
