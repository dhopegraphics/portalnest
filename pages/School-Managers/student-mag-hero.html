<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons links -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- font aw -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../../style/schooladmin.css" />
    <link rel="stylesheet" href="../../style/schooladmin-query.css" />

    <title>Document</title>

    <!-- Javascript -->
    <script defer src="../../functions/script-schooladmin.js"></script>
  </head>
  <body>
    <div class="card card_green">
      <div class="card__header flex border_green">
        <span class="people_icon"
          ><i class="bi bi-journal-text col_green"></i>
        </span>
        <div>
          <p class="col_green">1,234</p>
          <p>Active Students</p>
        </div>
      </div>

      <div class="card__footer flex col_green">
        <p>See Details</p>
        <button>
          <i class="bi bi-arrow-right col_green"></i>
        </button>
      </div>
    </div>

    <div class="card card_violet">
      <div class="card__header flex border_violet">
        <span>
          <i class="bi bi-person-check col_violet"></i>
        </span>
        <div>
          <p class="col_violet">45</p>
          <p>Pending Registration</p>
        </div>
      </div>

      <div class="card__footer flex col_violet">
        <p>See Details</p>
        <button><i class="bi bi-arrow-right col_violet"></i></button>
      </div>
    </div>

    <div class="card card_orange">
      <div class="card__header flex border_orange">
        <span>
          <i class="bi bi-person col_orange"></i>
        </span>
        <div>
          <p class="col_orange">500</p>
          <p>Gratuated Students</p>
        </div>
      </div>

      <div class="card__footer flex col_orange">
        <p>See Details</p>
        <button><i class="bi bi-arrow-right col_orange"></i></button>
      </div>
    </div>

    <div class="card card_lightred">
      <div class="card__header flex border_lightred">
        <!-- change the icon here -->
        <span>
          <i class="bi bi-person-x col_lightred"></i>
        </span>
        <div>
          <p class="col_lightred">15</p>
          <p>Withdrawn</p>
        </div>
      </div>

      <div class="card__footer flex col_lightred">
        <p>See Details</p>
        <button>
          <i class="bi bi-arrow-right col_lightred"></i>
        </button>
      </div>
    </div>
  </body>
</html>
