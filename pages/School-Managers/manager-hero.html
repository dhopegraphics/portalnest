<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons links -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- font aw -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../../style/schooladmin.css" />

    <title>Document</title>

    <!-- Javascript -->
    <script defer src="../../functions/script-schooladmin.js"></script>
  </head>
  <body>
    <div class="card card_green">
      <div class="card__header flex border_green">
        <span class="people_icon"><i class="bi bi-people col_green"></i></span>
        <div>
          <p>Create</p>
          <p>Lecturer</p>
        </div>
      </div>

      <div class="card__footer_m flex col_green">
        <button class="btn_m flex col_green">
          <p>Add</p>
          <span>+</span>
        </button>
      </div>
    </div>

    <div class="card card_violet">
      <div class="card__header flex border_violet">
        <span>
          <i class="bi bi-person-check col_violet"></i>
        </span>
        <div>
          <p>Staff/School</p>
          <p>Managers</p>
        </div>
      </div>

      <div class="card__footer_m flex col_violet">
        <button class="btn_m flex col_violet">
          <p>Add</p>
          <span>+</span>
        </button>
      </div>
    </div>

    <div class="card card_orange">
      <div class="card__header flex border_orange">
        <span><i class="bi bi-person-square col_orange"></i></span>
        <div>
          <p>Admissions</p>
          <p>Officer</p>
        </div>
      </div>

      <div class="card__footer_m flex col_orange">
        <button class="btn_m flex col_orange">
          <p>Add</p>
          <span>+</span>
        </button>
      </div>
    </div>

    <div class="card card_lightblue">
      <div class="card__header flex border_lightblue">
        <span><i class="bi bi-layout-split col_lightblue"></i></span>
        <div>
          <p>Examination</p>
          <p>Officer</p>
        </div>
      </div>

      <div class="card__footer_m flex col_lightblue">
        <button class="btn_m flex col_lightblue">
          <p>Add</p>
          <span>+</span>
        </button>
      </div>
    </div>
  </body>
</html>
