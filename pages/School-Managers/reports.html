<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports Management</title>

    <link rel="stylesheet" href="../../style/schooladmin-query.css" />

    <script defer src="../../functions/script2_schooladmin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="main__card-container">
      <h1>Dashboard-School Manager</h1>

      <div class="card_scroll dashboard__scroll">
        <div class="card__container" id="cardContainer">
          <div class="card card_green">
            <div class="card__header flex border_green">
              <span class="people_icon">
                <i class="bi bi-journal-text col_green"></i>
              </span>
              <div>
                <p class="col_green">14,565</p>
                <p>Total Reports</p>
              </div>
            </div>

            <div class="card__footer flex col_green">
              <p>See Details</p>
              <button>
                <i class="bi bi-arrow-right col_green"></i>
              </button>
            </div>
          </div>

          <div class="card card_violet">
            <div class="card__header flex border_violet">
              <span>
                <i class="bi bi-person-check col_violet"></i>
              </span>
              <div>
                <p class="col_violet">20</p>
                <p>Unresolved Reports</p>
              </div>
            </div>

            <div class="card__footer flex col_violet">
              <p>See Details</p>
              <button><i class="bi bi-arrow-right col_violet"></i></button>
            </div>
          </div>

          <div class="card card_orange">
            <div class="card__header flex border_orange">
              <span><i class="bi bi-person col_orange"></i></span>
              <div>
                <p class="col_orange">14,545</p>
                <p>Resolved Reports</p>
              </div>
            </div>

            <div class="card__footer flex col_orange">
              <p>See Details</p>
              <button><i class="bi bi-arrow-right col_orange"></i></button>
            </div>
          </div>

          <div class="card card_lightblue">
            <div class="card__header flex border_lightblue">
              <span>
                <i class="bi bi-journal-text col_lightblue"></i>
              </span>
              <div>
                <p class="col_lightblue">15</p>
                <p>Portal Nest Reports</p>
              </div>
            </div>

            <div class="card__footer flex col_lightblue">
              <p>See Details</p>
              <button>
                <i class="bi bi-arrow-right col_lightblue"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="admission" class="dashboard__section content report__section">
      <div class="reports_diagram__container grid">
        <div class="grading__card report__card">
          <div class="report_card_heading flex">
            <h3>Reports Analytics</h3>

            <select name="" id="" class="sort_btn admission_sort report_sort">
              <option value="1">Today</option>
              <option value="2">Yesterday</option>
              <option value="3">Last 7 days</option>
              <option value="4">1 month</option>
              <option value="5">3 month</option>
              <option value="6">6 month</option>
              <option value="7">12 month</option>
            </select>
          </div>
          <canvas id="performanceChart" class="chart_performance"></canvas>
        </div>

        <div class="grading__card report__card">
          <h3>Grade Distribution</h3>

          <div class="piechat flex">
            <canvas id="pieChart" class="chart"></canvas>
          </div>
        </div>
      </div>

      <div id="live__admission" class="live__activity-container"></div>
    </div>
  </body>
</html>
