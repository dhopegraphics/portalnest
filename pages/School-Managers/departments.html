<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Departments Management</title>
  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/assets/logo/portalnest-Variation-Logo.png">

  <!-- icons links -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- font aw -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Css Link -->
  <link rel="stylesheet" href="/style/schooladmin.css">
  <link rel="stylesheet" href="/style/admin-dashboard/student-management-section.css">
  <link rel="stylesheet" href="/style/admin-dashboard/admission-section.css">
  <script defer src="/functions/script-schooladmin.js"></script>
</head>

<body>
  <script src="/functions/admin-dashboard-sideandtopbar.js"></script>
  <main style="margin-top: 5%; padding: 2%;"  class="main overall__main">
    <div class="main__card-container">
      <h1>Department Managements</h1>
      <div class="card_scroll dashboard__scroll">
        <div class="card__container" id="cardContainer">
          <div class="card card_green">
            <div class="card__header flex border_green">
              <span class="people_icon">
                <i class="bi bi-columns-gap col_green"></i>
              </span>
              <div>
                <p class="col_green">20</p>
                <p>Departments</p>
              </div>
            </div>

            <div class="card__footer flex col_green">
              <p>See Details</p>
              <button>
                <i class="bi bi-arrow-right col_green"></i>
              </button>
            </div>
          </div>

          <div class="card card_violet">
            <div class="card__header flex border_violet">
              <span>
                <i class="bi bi-person-check col_violet"></i>
              </span>
              <div>
                <p class="col_violet">5</p>
                <p>Assigned Lecturers</p>
              </div>
            </div>

            <div class="card__footer flex col_violet">
              <p>See Details</p>
              <button><i class="bi bi-arrow-right col_violet"></i></button>
            </div>
          </div>

          <div class="card card_orange">
            <div class="card__header flex border_orange">
              <span>
                <i class="bi bi-journal-text col_orange"></i>
              </span>
              <div>
                <p class="col_orange">10</p>
                <p>Unassigned Courses</p>
              </div>
            </div>

            <div class="card__footer flex col_orange">
              <p>See Details</p>
              <button><i class="bi bi-arrow-right col_orange"></i></button>
            </div>
          </div>

          <div class="card card_lightblue">
            <div class="card__header flex border_lightblue">
              <span>
                <i class="bi bi-journal-text col_lightblue"></i>
              </span>
              <div>
                <p class="col_lightblue">15</p>
                <p>Listed Courses</p>
              </div>
            </div>

            <div class="card__footer flex col_lightblue">
              <p>See Details</p>
              <button>
                <i class="bi bi-arrow-right col_lightblue"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="department_management" class="dashboard__section content department_management_section">
      <div class="student_mang_header flex">
        <button class="flex">
          <!-- add icon -->
          <span>
            <i class="fas fa-code-branch"></i>
          </span>
          Add Department
        </button>
      </div>

      <div id="live__admission" class="live__activity-container admission_content_container">
        <div class="student__search flex">
          <form action="#">
            <input class="admission_search" type="text" placeholder="Search Faculties..." />
          </form>

          <div class="student_sorted_con flex">
            <!-- List the courses -->
            <select name="" id="" class="sort_btn admission_sort">
              <option value="1">All Courses</option>
              <option value="2">ADMITTED</option>
              <option value="3">PENDING REVIEW</option>
              <option value="4">REJECTED</option>
            </select>

            <!-- List the departments -->
            <select name="" id="" class="sort_btn admission_sort">
              <option value="1">All Departments</option>
              <option value="2">Faculty of Science</option>
              <option value="3">Faculty of Social Sciences</option>
              <option value="4">Faculty of Health</option>
              <option value="5">Faculty of Law</option>
              <option value="6">Faculty of Business</option>
            </select>
          </div>
        </div>

        <div class="admission_content">
          <div class="admission_initials flex faculty_initials">
            <p>Department Name</p>
            <p>ID</p>
            <p>Courses</p>
            <p>Status</p>
            <p>Action</p>
          </div>

          <div class="contents__admission">
            <div class="inner_contents__admission flex">
              <input type="checkbox" />

              <div class="initial_content flex admisson_content_display">
                <div class="person_details flex admission_person">
                  <div class="person_details_con">
                    <p>Computer Science</p>
                  </div>
                </div>

                <div class="program_date">
                  <p>Csm-12</p>
                </div>

                <div class="admission_title">
                  <p>4 Listed Courses</p>
                </div>

                <div class="student_pending">
                  <p>Active</p>
                </div>

                <div class="flex admission_approval">
                  <button>
                    <span>
                      <i class="bi bi-eye"></i>
                    </span>
                  </button>

                  <!-- Check button -->
                  <button class="flex">
                    <i class="bi bi-check-lg"></i>
                  </button>

                  <!-- Close button -->
                  <button class="flex">&times;</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- move this to the bottom -->
        <div class="admisson_footer">
          <p>
            Showing <span class="admisson_num_check">1</span> To
            <span class="addmission_on_check">10</span> of
            <span class="admisson_total_check">97</span> Results
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="/functions/school-dashboard_drawerRender.js"></script>
</body>

</html>
