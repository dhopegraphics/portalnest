<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons links -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- font aw -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Css Link -->
    <link rel="stylesheet" href="../../style/schooladmin.css" />
    <title>Portalnest</title>

    <!-- Javascript -->
    <script defer src="../../functions/script-schooladmin.js"></script>
  </head>
  <body>
    <div class="main__container grid">
      <aside class="navigation">
        <header class="header__content">
          <div class="logo__container flex">
            <h1>
              P<img
                src="../../assets/logo/portalnest-Variation-Logo.png"
                alt="Portalnest logo"
              />rtal<span>Nest</span>.
            </h1>
          </div>

          <div class="info__container flex">
            <!-- tabindex="0" causes the div(button) to focus -->
            <div class="img__con" role="button" tabindex="0">
              <!-- <img src="" alt=""> -->
            </div>

            <div class="info__texts">
              <p class="management__name">Fullname</p>
              <p class="management__email">example@mail.com</p>
            </div>
          </div>
        </header>

        <nav class="navigation__button-container nav__one">
          <button
            class="btn__navigate dashboardbtn"
            onclick="loadPage('dashboard.html')"
            data-target="dashboard"
          >
            <span>
              <i class="fas fa-home"></i>
            </span>
            Dashboard
          </button>

          <button
            class="btn__navigate managersbtn"
            onclick="loadPage('managers.html')"
          >
            <span><i class="fas fa-users"></i></span>
            Managers
          </button>

          <button class="btn__navigate" onclick="loadPage('admissions.html')">
            <span><i class="fas fa-address-card"></i></span>
            Admissions
          </button>

          <button
            class="btn__navigate"
            onclick="loadPage('student-manage.html')"
          >
            <span><i class="fas fa-graduation-cap"></i></span>
            Student Management
          </button>

          <button
            class="btn__navigate"
            onclick="loadPage('faculty-manage.html')"
          >
            <span><i class="fas fa-user-tie"></i></span>
            Faculty Management
          </button>

          <button class="btn__navigate" onclick="loadPage('departments.html')">
            <span><i class="fas fa-building"></i></span>
            Departments
          </button>

          <button class="btn__navigate" onclick="loadPage('courses.html')">
            <span><i class="fas fa-book"></i></span>
            Courses
          </button>
        </nav>

        <nav class="navigation__button-container nav__two">
          <button class="btn__navigate" onclick="loadPage('grading.html')">
            <span><i class="fas fa-file-alt"></i></span>
            Grading & Exams
          </button>

          <button class="btn__navigate" onclick="loadPage('reports.html')">
            <span><i class="fas fa-cogs"></i></span>
            Settings & Reports
          </button>

          <button class="btn__navigate" onclick="loadPage('events.html')">
            <span><i class="fas fa-calendar-plus"></i></span>
            Create Events
          </button>
        </nav>

        <div class="border_bottom"></div>

        <div class="log-out__container">
          <button class="btn-logout" onclick="loadPage('logout.html')">
            <span>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
            Log Out
          </button>
        </div>
      </aside>

      <main class="overall__main">
        <header class="main__header">
          <nav class="main__nav flex">
            <button class="btn__main btn__menu">
              <i class="fa-solid fa-bars"></i>
            </button>
            <button class="btn__main btn__notification">
              <!-- <i class="fa-solid fa-bell"></i> -->
              <i class="bi bi-bell"></i>
            </button>
          </nav>
        </header>

        <div class="main__main-content">
          <div class="main__card-container">
            <h1>Dashboard-School Manager</h1>

            <!-- Here the icons are temperary -->
            <div class="card__container grid grid--4-cols">
              <div class="card card_green">
                <div class="card__header flex border_green">
                  <span class="people_icon"
                    ><i class="bi bi-layout-sidebar-reverse col_green"></i
                  ></span>
                  <div>
                    <p class="col_green">100</p>
                    <p>Applicants</p>
                  </div>
                </div>

                <div class="card__footer flex col_green">
                  <p>See Details</p>
                  <button>
                    <i class="bi bi-arrow-right col_green"></i>
                  </button>
                </div>
              </div>

              <div class="card card_violet">
                <div class="card__header flex border_violet">
                  <span>
                    <i class="bi bi-person-check col_violet"></i>
                    <!-- <i class="bi bi-person-check-fill col_violet"></i -->
                    >
                  </span>
                  <div>
                    <p class="col_violet">20</p>
                    <p>Staff/School Managers</p>
                  </div>
                </div>

                <div class="card__footer flex col_violet">
                  <p>See Details</p>
                  <button><i class="bi bi-arrow-right col_violet"></i></button>
                </div>
              </div>

              <div class="card card_orange">
                <div class="card__header flex border_orange">
                  <span><i class="bi bi-person-square col_orange"></i></span>
                  <div>
                    <p class="col_orange">500</p>
                    <p>Students</p>
                  </div>
                </div>

                <div class="card__footer flex col_orange">
                  <p>See Details</p>
                  <button><i class="bi bi-arrow-right col_orange"></i></button>
                </div>
              </div>

              <div class="card card_lightblue">
                <div class="card__header flex border_lightblue">
                  <span><i class="bi bi-layout-split col_lightblue"></i></span>
                  <div>
                    <p class="col_lightblue">15</p>
                    <p>Listed Courses</p>
                  </div>
                </div>

                <div class="card__footer flex col_lightblue">
                  <p>See Details</p>
                  <button>
                    <i class="bi bi-arrow-right col_lightblue"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="content__area" id="content-area"></div>
        </div>
      </main>
    </div>
  </body>
</html>
