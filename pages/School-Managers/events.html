<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Creation </title>
  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/assets/logo/portalnest-Variation-Logo.png">

  <!-- icons links -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- font aw -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Css Link -->
  <link rel="stylesheet" href="/style/schooladmin.css" />
  <link rel="stylesheet" href="/style/admin-dashboard/admission-section.css">
  <link rel="stylesheet" href="/style/admin-dashboard/student-management-section.css">

  <!-- Javascript -->
  <script defer src="/functions/script-schooladmin.js"></script>
  <link rel="stylesheet" href="/style/admin-dashboard/modalformstyles.css">

</head>

<body>
  <script src="/functions/admin-dashboard-sideandtopbar.js"></script>
  <main class="main overall__main">
    <div class="content__area" id="events">
      <section>
        <div class="overlay"></div>
        <div class="main__card-container">
          <h1>Dashboard-School Manager</h1>

          <div class="card_scroll dashboard__scroll">
            <div class="card__container" id="cardContainer">
              <div class="card card_green">
                <div class="card__header flex border_green">
                  <span class="people_icon">
                    <i class="bi bi-journal-text col_green"></i>
                  </span>
                  <div>
                    <p class="col_green">100</p>
                    <p>Total Events</p>
                  </div>
                </div>

                <button id="total_events_details" class="card__footer flex col_green flex">
                  <p>See Details</p>
                  <div>
                    <i class="bi bi-arrow-right col_green"></i>
                  </div>
                </button>
              </div>

              <div class="card card_violet">
                <div class="card__header flex border_violet">
                  <span>
                    <i class="bi bi-person-check col_violet"></i>
                  </span>
                  <div>
                    <p class="col_violet">20</p>
                    <p>Ongoing Events</p>
                  </div>
                </div>

                <button id="ongoing_events_details" class="card__footer flex col_violet flex">
                  <p>See Details</p>
                  <div>
                    <i class="bi bi-arrow-right col_violet"></i>
                  </div>
                </button>
              </div>

              <div class="card card_orange">
                <div class="card__header flex border_orange">
                  <span><i class="bi bi-person col_orange"></i></span>
                  <div>
                    <p class="col_orange">2</p>
                    <p>Closed Events</p>
                  </div>
                </div>

                <button id="closed_events_details" class="card__footer flex col_orange flex">
                  <p>See Details</p>
                  <div>
                    <i class="bi bi-arrow-right col_orange"></i>
                  </div>
                </button>
              </div>

              <div class="card card_lightblue">
                <div class="card__header flex border_lightblue">
                  <span>
                    <i class="bi bi-journal-text col_lightblue"></i>
                  </span>
                  <div>
                    <p class="col_lightblue">25</p>
                    <p>Completed</p>
                  </div>
                </div>

                <button id="completed_events_details" class="card__footer flex col_lightblue flex">
                  <p>See Details</p>
                  <div>
                    <i class="bi bi-arrow-right col_lightblue"></i>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-overlay" id="event-modal">
          <div class="modal-container">
            <div class="modal-header">
              <h2>Add Event</h2>
              <span class="close-modal">&times;</span>
            </div>
            <form id="event-form" class="modal-form">
              <div class="form-group">
                <div class="input-container">
                  <span class="input-icon"><i class="material-icons">event</i></span>
                  <input type="text" id="event-title" required>
                  <label for="event-title">Event Title</label>
                </div>
                <div class="error-message" id="event-title-error"></div>
              </div>
      
              <div class="form-group">
                <div class="input-container">
                  <span class="input-icon"><i class="material-icons">badge</i></span>
                  <input type="text" id="event-id" required>
                  <label for="event-id">Event ID</label>
                </div>
                <div class="error-message" id="event-id-error"></div>
              </div>
      
              <div class="form-group">
                <div class="input-container">
                  <span class="input-icon"><i class="material-icons">category</i></span>
                  <select id="event-type" required>
                    <option value="" disabled selected></option>
                    <option value="meeting">Meeting</option>
                    <option value="registration">Course Registration</option>
                    <option value="seminar">Seminar</option>
                    <option value="workshop">Workshop</option>
                  </select>
                  <label for="event-type">Event Type</label>
                </div>
                <div class="error-message" id="event-type-error"></div>
              </div>
      
              <div class="form-group">
                <div class="input-container">
                  <span class="input-icon"><i class="material-icons">calendar_today</i></span>
                  <input type="date" id="event-start-date" required>
                  <label for="event-start-date">Start Date</label>
                </div>
                <div class="error-message" id="event-start-date-error"></div>
              </div>
      
              <div class="form-group">
                <div class="input-container">
                  <span class="input-icon"><i class="material-icons">event_busy</i></span>
                  <input type="date" id="event-end-date" required>
                  <label for="event-end-date">End Date</label>
                </div>
                <div class="error-message" id="event-end-date-error"></div>
              </div>
      
              <div class="form-group">
                <div class="input-container">
                  <span class="input-icon"><i class="material-icons">access_time</i></span>
                  <input type="time" id="event-time" required>
                  <label for="event-time">Time</label>
                </div>
                <div class="error-message" id="event-time-error"></div>
              </div>
      
              <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div id="course_management" class="dashboard__section content course_management_section">
          <div class="student_mang_header flex">
            <button class="flex open-modal-btn" data-modal="event-modal" >
              <span><i class="bi bi-journal-text"></i></span>
              Add Events
            </button>
          </div>

          <div id="live__admission" class="live__activity-container admission_content_container">
            <div class="student__search flex">
              <form action="#">
                <input class="admission_search" type="text" placeholder="Search Events..." />
              </form>

              <div class="flex grading_sorted">
                <div class="admission_select_con">
                  <select name="" id="" class="select_remove_default sort_btn admission_sort course_sort_first">
                    <option value="1">All Year</option>
                    <option value="2">Year 1</option>
                    <option value="3">Year 2</option>
                    <option value="4">Year 3</option>
                    <option value="5">Year 4</option>
                    <option value="6">Year 5</option>
                    <option value="7">Year 6</option>
                    <option value="8">Year 7</option>
                  </select>

                  <!-- Add the icon here -->
                  <span><i class="bi bi-chevron-down"></i></span>
                </div>

                <div class="admission_select_con">
                  <select name="" id="" class="select_remove_default sort_btn admission_sort course_sort_first">
                    <option value="1">All Courses</option>
                    <option value="2">ADMITTED</option>
                    <option value="3">PENDING REVIEW</option>
                    <option value="4">REJECTED</option>
                  </select>

                  <!-- Add the icon here -->
                  <span><i class="bi bi-chevron-down"></i></span>
                </div>

                <div class="admission_select_con">
                  <select name="" id="" class="select_remove_default sort_btn admission_sort course_sort_last">
                    <option value="1">All Lecturers</option>
                    <option value="2">Faculty of Science</option>
                    <option value="3">Faculty of Social Sciences</option>
                    <option value="4">Faculty of Health</option>
                    <option value="5">Faculty of Law</option>
                    <option value="6">Faculty of Business</option>
                  </select>

                  <!-- Add the icon here -->
                  <span><i class="bi bi-chevron-down"></i></span>
                </div>
              </div>
            </div>

            <div class="admission_content">
              <div class="admission_initials flex faculty_initials">
                <h2  >Course Name</h2>
                <h2>ID</h2>
                <h2>Lecturer</h2>
                <h2>Year</h2>
                <h2>Action</h2>
              </div>

              <div class="contents__admission">
                <div class="inner_contents__admission flex">
                  <input type="checkbox" />

                  <div class="initial_content flex admisson_content_display">
                    <div class=" flex admission_person">
                      <div class="person_details_con">
                        <p>Circuit Theory</p>
                      </div>
                    </div>

                    <div class="program_date">
                      <p>CSM 156</p>
                    </div>

                    <div class="admission_title">
                      <p>Dr. Walker</p>
                    </div>

                    <div class="student_pending course_year">
                      <p>Year 1</p>
                    </div>

                    <div class="flex admission_approval">
                      <button>
                        <span>
                          <i class="bi bi-eye"></i>
                        </span>
                      </button>

                      <!-- Check button -->
                      <button class="flex">
                        <i class="bi bi-check-lg"></i>
                      </button>

                      <!-- Close button -->
                      <button class="flex">&times;</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- move this to the bottom -->
            <div class="admisson_footer">
              <p>
                Showing <span class="admisson_num_check">1</span> To
                <span class="addmission_on_check">10</span> of
                <span class="admisson_total_check">97</span> Results
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="/functions/events_details.js"></script>
  <script src="/functions/managementButtons.js"></script>
</body>

</html>
