    <div class="main-content registration-history">
        <div class="selection-container">
            <div class="dropdown-group">
                <label for="academicYear">Select Academic Year</label>
                <div class="custom-select">
                    <select id="academicYear">
                        <option value="" selected disabled>Choose Academic Year</option>
                        <option value="2024-2025">2024/2025</option>
                        <option value="2023-2024">2023/2024</option>
                        <option value="2022-2023">2022/2023</option>
                    </select>
                    <div class="select-arrow">‚ñº</div>
                </div>
            </div>

            <div class="dropdown-group">
                <label for="semester">Select Semester</label>
                <div class="custom-select">
                    <select id="semester">
                        <option value="" selected disabled>Choose Semester</option>
                        <option value="first">First Semester</option>
                        <option value="second">Second Semester</option>
                    </select>
                    <div class="select-arrow">‚ñº</div>
                </div>
            </div>

            <button class="proceed-button">Proceed</button>
        </div>

        <div class="registration-slip-banner">
            <span>REGISTRATION SLIP</span>
        </div>
    </div>

    <script>
        // Add click event to proceed button
        document.querySelector('.proceed-button').addEventListener('click', function () {
            const year = document.getElementById('academicYear').value;
            const semester = document.getElementById('semester').value;

            if (!year || !semester) {
                alert('Please select both Academic Year and Semester');
                return;
            }

            // Handle form submission here
            console.log('Selected:', { year, semester });
        });

        // Add custom styling for select focus
        const selects = document.querySelectorAll('select');
        selects.forEach(select => {
            select.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });
            select.addEventListener('blur', function () {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
