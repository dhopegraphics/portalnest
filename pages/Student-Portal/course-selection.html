<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortalNest - Course Registration</title>
  <link rel="icon" type="image/png" href="/assets/logo/portalnest-Variation-Logo.png">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: white;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      position: sticky;
      top: 0;
    }

    /* Logo styles */
    .logo {
      padding: 20px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation menu */
    .nav-menu {
      list-style: none;
      width: 100%;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #333;
    }

    .nav-item:hover {
      background-color: #f5f5f5;
    }

    .nav-item.active {
      background-color: #1976d2;
      color: white;
    }

    .nav-item svg {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-item.active svg {
      fill: white;
    }

    .nav-item a {
      text-decoration: none;
      color: inherit;
      font-size: 15px;
      display: flex;
      align-items: center;
      width: 100%;
    }

    /* Logout section */
    .logout {
      margin-top: auto;
      border-top: 1px solid #f0f0f0;
      padding: 15px 0;
    }

    .logout .nav-item {
      color: #555;
    }

    .logout .nav-item:hover {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: white;
    }

    /* Progress steps */
    .progress-steps {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .step {
      display: flex;
      align-items: center;
    }

    .step-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #1976d2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .step-number.inactive {
      background-color: #ccc;
    }

    .step-line {
      height: 2px;
      background-color: #ccc;
      width: 100px;
      margin: 0 15px;
    }

    /* Course selection table */
    .course-selection-container {
      margin-top: 20px;
    }

    .course-selection-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .course-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .course-table th,
    .course-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .course-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .course-table tr:hover {
      background-color: #f9f9f9;
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: all 0.2s;
    }

    .btn-back {
      background-color: #f2f2f2;
      color: #333;
    }

    .btn-back:hover {
      background-color: #e0e0e0;
    }

    .btn-proceed {
      background-color: #2090ff;
      color: white;
    }

    .btn-proceed:hover {
      background-color: #0077ff;
    }

    /* Checkbox styling */
    .custom-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Credit counter */
    .credit-counter {
      text-align: right;
      margin: 20px 0;
      font-weight: bold;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
      }

      .nav-menu {
        display: flex;
        flex-wrap: wrap;
      }

      .nav-item {
        padding: 10px;
      }

      .step-line {
        width: 50px;
      }

      .main-content {
        padding: 15px;
      }

      .course-table {
        font-size: 14px;
      }

      .course-table th,
      .course-table td {
        padding: 8px;
      }
    }
  </style>
</head>

<body>

      </div>
      <ul class="nav-menu">

        <li class="nav-item">

            </svg>

              <path
                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
            </svg>

            </svg>

        </li>
      </ul>
    </div>
    <div class="logout">
      <div class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
        </svg>
        <span>Log Out</span>
      </div>

  <div class="main-content">
    <div class="progress-steps">
      <div class="step">
        <div class="step-number">1</div>
      </div>
      <div class="step-line"></div>
      <div class="step">
        <div class="step-number ">2</div>
      </div>
      <div class="step-line"></div>
      <div class="step">
        <div class="step-number inactive">3</div>
      </div>
    </div>

    <div class="course-selection-container">
      <h2 class="course-selection-title">MAKE YOUR COURSE SELECTION</h2>

      <div class="credit-counter">
        Selected Credits: <span id="selected-credits">0</span> / Maximum: <span id="max-credits">24</span>
      </div>

      <table class="course-table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Credits</th>
            <th>Selection</th>
          </tr>
        </thead>
        <tbody id="course-list">
          <!-- Course rows will be populated by JavaScript -->
        </tbody>
      </table>

      <div class="button-container">
        <a href="/pages/Student-Portal/course-registration.html"><button class="btn btn-back" id="go-back">Go
            Back</button></a>
        <a href="/pages/Student-Portal/course-confirmation.html"><button class="btn btn-proceed"
            id="proceed">Proceed</button></a>
      </div>
    </div>
  </div>

  <script>
    // Course data
    const courses = [
      { code: 'ACF 255', name: 'FINANCIAL ACCOUNTING', credits: 2 },
      { code: 'CSM 395', name: 'INTRODUCTION TO ARTIFICIAL INTELLIGENCE', credits: 2 },
      { code: 'CSM 353', name: 'SURVEY OF PROGRAMMING LANGUAGES', credits: 2 },
      { code: 'CSM 357', name: 'HUMAN COMPUTER INTERACTION', credits: 2 },
      { code: 'CSM 361', name: 'DATA STRUCTURES I', credits: 2 },
      { code: 'CSM 393', name: 'OPERATIONS RESEARCH I', credits: 2 },
      { code: 'CSM 399', name: 'NUMERICAL ANALYSIS I', credits: 2 },
      { code: 'CSM 343', name: 'VISUAL BASIC .NET', credits: 2 },
      { code: 'CSM 397', name: 'ETHICS', credits: 2 },
      { code: 'CSM 359', name: 'LITERATURE I', credits: 2 },
      { code: 'CSM 377', name: 'WEB-BASED CONCEPTS AND DEVELOPMENT', credits: 2 }
    ];

    // DOM elements
    const courseListElement = document.getElementById('course-list');
    const selectedCreditsElement = document.getElementById('selected-credits');
    const maxCreditsElement = document.getElementById('max-credits');
    const proceedButton = document.getElementById('proceed');
    const goBackButton = document.getElementById('go-back');

    // State
    let selectedCredits = 0;
    const maxCredits = 24;

    // Initialize
    function initializePage() {
      // Populate course list
      populateCourseList();

      // Set max credits
      maxCreditsElement.textContent = maxCredits;

      // Add event listeners
      proceedButton.addEventListener('click', handleProceed);
      goBackButton.addEventListener('click', handleGoBack);

      // Check proceed button state
      updateProceedButtonState();
    }

    // Populate course list
    function populateCourseList() {
      courseListElement.innerHTML = '';

      courses.forEach((course, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${course.code}</td>
          <td>${course.name}</td>
          <td>${course.credits}</td>
          <td>
            <input type="checkbox" id="course-${index}" class="custom-checkbox" data-credits="${course.credits}" data-course-code="${course.code}">
          </td>
        `;
        courseListElement.appendChild(row);

        // Add event listener to checkbox
        const checkbox = row.querySelector(`#course-${index}`);
        checkbox.addEventListener('change', handleCourseSelection);
      });
    }

    // Handle course selection
    function handleCourseSelection(event) {
      const checkbox = event.target;
      const credits = parseInt(checkbox.getAttribute('data-credits'));

      if (checkbox.checked) {
        // Check if adding this course would exceed max credits
        if (selectedCredits + credits > maxCredits) {
          alert(`You cannot select more than ${maxCredits} credits.`);
          checkbox.checked = false;
          return;
        }
        selectedCredits += credits;
      } else {
        selectedCredits -= credits;
      }

      // Update selected credits display
      selectedCreditsElement.textContent = selectedCredits;

      // Highlight row when selected
      const row = checkbox.closest('tr');
      if (checkbox.checked) {
        row.style.backgroundColor = '#e3f2fd';
      } else {
        row.style.backgroundColor = '';
      }

      // Update proceed button state
      updateProceedButtonState();
    }

    // Update proceed button state
    function updateProceedButtonState() {
      if (selectedCredits === 0) {
        proceedButton.disabled = true;
        proceedButton.style.opacity = '0.5';
        proceedButton.style.cursor = 'not-allowed';
      } else {
        proceedButton.disabled = false;
        proceedButton.style.opacity = '1';
        proceedButton.style.cursor = 'pointer';
      }
    }

    // Handle proceed button click
    function handleProceed() {
      if (selectedCredits === 0) {
        alert('Please select at least one course to proceed.');
        return;
      }

      // Get selected courses
      const selectedCourses = [];
      document.querySelectorAll('.custom-checkbox:checked').forEach(checkbox => {
        selectedCourses.push(checkbox.getAttribute('data-course-code'));
      });

      // Show confirmation
      alert(`You have selected ${selectedCourses.length} courses with a total of ${selectedCredits} credits.\n\nSelected courses: ${selectedCourses.join(', ')}`);

      // In a real application, you would navigate to the next step or submit the form
      console.log('Selected courses:', selectedCourses);
      console.log('Total credits:', selectedCredits);
    }

    // Handle go back button click
    function handleGoBack() {
      // In a real application, you would navigate back to the previous page
      alert('Going back to the previous page...');
    }

    // Add animation effects
    function addAnimationEffects() {
      // Add hover effect to table rows
      const rows = document.querySelectorAll('.course-table tbody tr');
      rows.forEach(row => {
        row.addEventListener('mouseenter', () => {
          row.style.transition = 'background-color 0.3s';
          if (!row.querySelector('.custom-checkbox').checked) {
            row.style.backgroundColor = '#f5f5f5';
          }
        });

        row.addEventListener('mouseleave', () => {
          if (!row.querySelector('.custom-checkbox').checked) {
            row.style.backgroundColor = '';
          }
        });
      });
    }

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      setTimeout(addAnimationEffects, 100); // Add animations after a short delay
    });
  </script>
</body>
