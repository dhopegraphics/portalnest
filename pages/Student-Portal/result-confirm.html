<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: white;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      position: sticky;
      top: 0;
    }

    /* Logo styles */
    .logo {
      padding: 20px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation menu */
    .nav-menu {
      list-style: none;
      width: 100%;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #333;
    }

    .nav-item:hover {
      background-color: #f5f5f5;
    }

    .nav-item.active {
      background-color: #1976d2;
      color: white;
    }

    .nav-item svg {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-item.active svg {
      fill: white;
    }

    .nav-item a {
      text-decoration: none;
      color: inherit;
      font-size: 15px;
      display: flex;
      align-items: center;
      width: 100%;
    }

    /* Logout section */
    .logout {
      margin-top: auto;
      border-top: 1px solid #f0f0f0;
      padding: 15px 0;
    }

    .logout .nav-item {
      color: #555;
    }

    .logout .nav-item:hover {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: white;
    }

    /* Results table */
    .results-container {
      margin-top: 20px;
    }

    .results-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .results-table th,
    .results-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .results-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .results-table tr:hover {
      background-color: #f9f9f9;
    }

    /* Grade styling */
    .grade {
      font-weight: bold;
    }

    .grade-a,
    .grade-a-plus,
    .grade-a-minus {
      color: #4caf50;
    }

    .grade-b,
    .grade-b-plus,
    .grade-b-minus {
      color: #2196f3;
    }

    .grade-c,
    .grade-c-plus,
    .grade-c-minus {
      color: #ff9800;
    }

    .grade-d,
    .grade-d-plus,
    .grade-d-minus {
      color: #f44336;
    }

    .grade-f {
      color: #d32f2f;
    }

    /* Summary section */
    .results-summary {
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-label {
      font-weight: bold;
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: all 0.2s;
    }

    .btn-back {
      background-color: #f2f2f2;
      color: #333;
    }

    .btn-back:hover {
      background-color: #e0e0e0;
    }

    .btn-download {
      background-color: #1976d2;
      color: white;
    }

    .btn-download:hover {
      background-color: #1565c0;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
      }

      .nav-menu {
        display: flex;
        flex-wrap: wrap;
      }

      .nav-item {
        padding: 10px;
      }

      .main-content {
        padding: 15px;
      }

      .results-table {
        font-size: 14px;
      }

      .results-table th,
      .results-table td {
        padding: 8px;
      }
    }
  </style>
</head>

  <script>
    // Results data
    const results = [
      { code: 'ACF 255', name: 'FINANCIAL ACCOUNTING', marks: 55, grade: 'C' },
      { code: 'CSM 395', name: 'INTRODUCTION TO ARTIFICIAL INTELLIGENCE', marks: 68, grade: 'B' },
      { code: 'CSM 353', name: 'SURVEY OF PROGRAMMING LANGUAGES', marks: 75, grade: 'A' },
      { code: 'CSM 357', name: 'HUMAN COMPUTER INTERACTION', marks: 73, grade: 'A' },
      { code: 'CSM 387', name: 'DATA STRUCTURES I', marks: 60, grade: 'B' },
      { code: 'CSM 393', name: 'OPERATIONS RESEARCH I', marks: 66, grade: 'B' },
      { code: 'CSM 399', name: 'NUMERICAL ANALYSIS I', marks: 40, grade: 'D' },
      { code: 'CSM 343', name: 'VISUAL BASIC .NET', marks: 80, grade: 'A-' },
      { code: 'CSM 397', name: 'ETHICS', marks: 50, grade: 'C' },
      { code: 'CSM 359', name: 'LITERATURE I', marks: 69, grade: 'B' },
      { code: 'CSM 377', name: 'WEB-BASED CONCEPTS AND DEVELOPMENT', marks: 70, grade: 'A' }
    ];

    // DOM elements
    const resultsListElement = document.getElementById('results-list');
    const totalCoursesElement = document.getElementById('total-courses');
    const averageScoreElement = document.getElementById('average-score');
    const gpaElement = document.getElementById('gpa');
    const semesterStatusElement = document.getElementById('semester-status');
    const downloadButton = document.getElementById('download-results');
    const goBackButton = document.getElementById('go-back');
    const loadingOverlay = document.getElementById('loading-overlay');

    // Initialize
    function initializePage() {
      // Populate results
      populateResults();

      // Calculate and display summary
      calculateSummary();

      // Add event listeners
      downloadButton.addEventListener('click', handleDownload);
      goBackButton.addEventListener('click', handleGoBack);

      // Add animation to table rows
      addTableRowAnimations();
    }

    // Populate results
    function populateResults() {
      resultsListElement.innerHTML = '';

      results.forEach(result => {
        const row = document.createElement('tr');

        // Determine grade class for styling
        let gradeClass = '';
        if (result.grade.includes('A')) {
          gradeClass = 'grade-a';
        } else if (result.grade.includes('B')) {
          gradeClass = 'grade-b';
        } else if (result.grade.includes('C')) {
          gradeClass = 'grade-c';
        } else if (result.grade.includes('D')) {
          gradeClass = 'grade-d';
        } else {
          gradeClass = 'grade-f';
        }

        row.innerHTML = `
          <td>${result.code}</td>
          <td>${result.name}</td>
          <td>${result.marks}</td>
          <td><span class="grade ${gradeClass}">${result.grade}</span></td>
        `;

        resultsListElement.appendChild(row);
      });
    }

    // Calculate summary
    function calculateSummary() {
      // Total courses
      const totalCourses = results.length;
      totalCoursesElement.textContent = totalCourses;

      // Average score
      const totalMarks = results.reduce((sum, result) => sum + result.marks, 0);
      const averageScore = (totalMarks / totalCourses).toFixed(2);
      averageScoreElement.textContent = averageScore;

      // Calculate GPA (simplified calculation)
      let totalGradePoints = 0;
      results.forEach(result => {
        let gradePoint = 0;
        switch (result.grade) {
          case 'A+': gradePoint = 4.0; break;
          case 'A': gradePoint = 4.0; break;
          case 'A-': gradePoint = 3.7; break;
          case 'B+': gradePoint = 3.3; break;
          case 'B': gradePoint = 3.0; break;
          case 'B-': gradePoint = 2.7; break;
          case 'C+': gradePoint = 2.3; break;
          case 'C': gradePoint = 2.0; break;
          case 'C-': gradePoint = 1.7; break;
          case 'D+': gradePoint = 1.3; break;
          case 'D': gradePoint = 1.0; break;
          case 'F': gradePoint = 0.0; break;
          default: gradePoint = 0.0;
        }
        totalGradePoints += gradePoint;
      });

      const gpa = (totalGradePoints / totalCourses).toFixed(2);
      gpaElement.textContent = gpa;

      // Determine semester status
      if (gpa >= 2.0) {
        semesterStatusElement.textContent = 'PASSED';
        semesterStatusElement.style.color = '#4caf50';
      } else {
        semesterStatusElement.textContent = 'FAILED';
        semesterStatusElement.style.color = '#f44336';
      }
    }

    // Handle download button click
    function handleDownload() {
      // Show loading overlay
      loadingOverlay.style.display = 'flex';

      // Simulate download process
      setTimeout(() => {
        // Create a CSV file
        let csvContent = "Course Code,Course Name,Marks,Grade\n";

        results.forEach(result => {
          csvContent += `${result.code},"${result.name}",${result.marks},${result.grade}\n`;
        });

        // Create a download link
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', 'semester_results.csv');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Hide loading overlay
        loadingOverlay.style.display = 'none';
      }, 1500);
    }

    // Handle go back button click
    function handleGoBack() {
      // In a real application, you would navigate back to the previous page
      window.history.back();
    }

    // Add animations to table rows
    function addTableRowAnimations() {
      // Add staggered fade-in animation to table rows
      const rows = document.querySelectorAll('.results-table tbody tr');
      rows.forEach((row, index) => {
        row.style.opacity = '0';
        row.style.transform = 'translateY(10px)';
        row.style.transition = 'opacity 0.3s ease, transform 0.3s ease';

        setTimeout(() => {
          row.style.opacity = '1';
          row.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    }

    // Highlight rows based on grades
    function highlightRows() {
      const rows = document.querySelectorAll('.results-table tbody tr');
      rows.forEach(row => {
        const gradeCell = row.querySelector('td:last-child');
        const grade = gradeCell.textContent.trim();

        if (grade.includes('A')) {
          row.style.backgroundColor = '#e8f5e9';
        } else if (grade.includes('D') || grade.includes('F')) {
          row.style.backgroundColor = '#ffebee';
        }
      });
    }

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      setTimeout(highlightRows, 1000); // Apply highlighting after animations
    });

    // Add hover effects to table rows
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const rows = document.querySelectorAll('.results-table tbody tr');
        rows.forEach(row => {
          const originalBgColor = row.style.backgroundColor;

          row.addEventListener('mouseenter', () => {
            row.style.transition = 'background-color 0.3s';
            row.style.backgroundColor = '#f0f7ff';
          });

          row.addEventListener('mouseleave', () => {
            row.style.backgroundColor = originalBgColor;
          });
        });
      }, 1000); // Wait for the fade-in animation to complete
    });
  </script>
