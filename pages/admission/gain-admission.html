<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gain Admission</title>
  <link rel="stylesheet" href="/style/gain-admission.css">
  <link rel="stylesheet" href="/style/main.css">
  
</head>
<body>
    <div class="whole-page">
      <div class="signup-form-container">
        <img class="portalnest-logo" src="/assets/logo/portalnest logo.png" />

        <div class="signup-form">
          <h1>sign up to portal nest</h1>
          <p class="welcome-message">
            Welcome To PortalNest! Select Your Method. You Are
            Trying To Gain Admission. Create An Account Now So You
            Get To See Your Admission Status
          </p>

          <div class="third-party-auth">
            <div class="google">
              <img class="auth-logo" src="/assets/images/Google.webp" />
              <p class="auth-text">Google</p>
            </div>
            <div class="facebook">
              <img class="facebook-logo" src="/assets/images/Facebook-logo.png" />
              <p class="auth-text">Facebook</p>
            </div>
          </div>

          <div class="or">
            <div class="line" style="flex-grow: 1; height: 1px; background-color: black;"></div>
            <div class="or-continue-with" style="padding: 0 10px;">Or Continue With Email</div>
            <div class="line" style="flex-grow: 1; height: 1px; background-color: black;"></div>
          </div>

          <form>
            <div class="overall-input-container">

              <div class="input-container">
                <img class="form-icon" src="/assets/icons/email.svg" >
                <input type="email" placeholder="Email"  required >
              </div>
  
              <div class="input-container">
                <img class="form-icon" src="/assets/icons/lock.svg" >
                <input type="password" placeholder="Password"  required >
                <img class="eye-off" src="/assets/icons/visibility_off.svg" />
              </div>

              <div class="input-container">
                <input id="submit" type="submit" value="Create an account">
              </div>
            </div>
          </form>
        </div>
      </div>
  
      <div class="preview-image">
          <img class="secure-mobile-apps" src="/assets/images/Secure-mobile-apps.svg"/>
      </div>
    </div>
</body>
</html>
